<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <header id="site_header">
      <nav class="navbar navbar-expand-lg navbar-dark bsf_bg_darker text-uppercase">
          <div class="container">
            <a class="navbar-brand" href="#">Start bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMainNav" aria-controls="collapseMainNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseMainNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
                
  

    <main>
        <section class="hero">
            <div class="main-container container-md py-5">
                <div class="hero-card mx-auto">

                </div>
            </div>
        </section>

        <section class="portfolio">
            <div class="main-container container-md">
                <div class="row mx-auto py-4">
                    <div class="col-4 mt-3 mx-1">
                        <img class="img-fluid" src="./imgs/cabin.png">
                    </div>
                    <div class="col-4 mt-3 mx-1">
                        <img src="./imgs/cake.png" alt="">
                    </div>
                    <div class="col-4 mt-3 mx-1">
                      <img src="./imgs/circus.png" alt="">  
                    </div>
                    <div class="col-4 mt-3 mx-1">
                       <img src="./imgs/game.png" alt=""> 
                    </div>
                    <div class="col-4 mt-3 mx-1">
                        <img src="./imgs/safe.png" alt="">
                    </div>
                    <div class="col-4 mt-3 mx-1">
                        <img src="./imgs/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="main-container container-md">
                <div class="about-title mx-auto mt-4">

                </div>

                <div class="about-description mx-auto mt-5">

                </div>
                <div class="download d-flex justify-content-around mt-5">
                    <a class="btn btn-download" href="#">Download</a>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="min-container container-md">
                <div class="contact-title mx-auto mt-4">

                </div>

                <div class="contact-list mx-auto mt-4 mb-4">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>

                <a class="btn btn-green" href="#">Send</a>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="infos">
            <div class="main-container container-md">
                <div class="row justify-content-between">
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        
                    </div>
                    <div class="col-4">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright">
            <div class="main-container container-md">
                <div class="d-flex justify-content-center">
                    <div class="website-cr mt-3">

                    </div>
                </div>
            </div>
        </div>
    </footer>



      
      <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body
